<html lang="es">

<body>
    <h1>Estadios de Fútbol</h1>
    
    <img src="estadios.jpg" alt="Mapa de Estadios" usemap="#estadiosmap">
    <map name="estadiosmap">
        <area shape="rect" coords="34,44,270,350" href="https://www.google.com/maps/place/Estadio+Akron/@20.6817764,-103.4626455,17z" alt="Estadio Akron">
        <area shape="rect" coords="290,172,333,250" href="https://www.google.com/maps/place/Estadio+Santiago+Bernab%C3%A9u/@40.4530428,-3.690914,17z" alt="Estadio Bernabéu">

    <table summary="Información de los estadios">

    <h2>Contacto</h2>
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" size="30" maxlength="50" required><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>
        
        <input type="checkbox" id="subscribe" name="subscribe" checked>
        <label for="subscribe">Suscribirme a novedades</label><br><br>
        
        <input type="submit" value="Enviar">
    </form>
    
    <h2>Multimedia</h2>

    <embed src="audio.mp3" width="300" height="50">
